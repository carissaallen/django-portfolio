<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %} 
    <title>Carissa Allen - Software Engineer</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link rel="sylesheet" type="text/css" href="/css/styles.css">
    <link href="album.css" rel="stylesheet">
  </head>
  
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Carissa Allen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="http://github.com/carissaallen">GitHub</a>
                <a class="nav-item nav-link" href="{% static 'CarissaAllen_SoftwareEngineer.pdf' %}">Resume</a>
                <a class="nav-item nav-link" href="{% url 'blogs' %}">Blog</a>
                <a class="nav-item nav-link" href="{% url 'eat' %}">Eat</a>
              </div>
            </div>
          </nav>
</header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Hi, I'm Carissa Allen.</h1>
      <p class="lead text-muted">I am a Software Engineering Intern based in Portland, Oregon.</p>
      <p>
        <a href="mailto:carissamaeallen@gmail.com" class="btn btn-primary my-2">Let's talk!</a>
      </p>
      <img src="{% static 'JZM5Kf0TRpmWa7xg32MkHA_thumb_23d5.jpg' %}" height=250 />
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">

        {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ job.image.url }}"/>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
        <p>Â© Carissa Allen {% now "Y" %}</p>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
